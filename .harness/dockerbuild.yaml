pipeline:
  name: docker-build
  identifier: dockerbuild
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitupdated
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: gitupdated
                    cloneDirectory: /harness/ci-cd/
                    build:
                      type: branch
                      spec:
                        branch: main
              - parallel:
                  - step:
                      type: Run
                      name: Run_1
                      identifier: Run_1
                      spec:
                        shell: Sh
                        command: |-
                          cd /harness/ci-cd
                          ls
                  - step:
                      type: BuildAndPushECR
                      name: BuildAndPushECR_1
                      identifier: BuildAndPushECR_1
                      spec:
                        connectorRef: aws
                        region: us-east-1
                        account: "518616560215"
                        imageName: prod-adcall
                        tags:
                          - latest
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: account.harnessImage
                    repo: ci-cd
                    tags:
                      - latest
                    dockerfile: /harness/ci-cd/Dockerfile
                    context: /harness/ci-cd/
                    runAsUser: "1001"
