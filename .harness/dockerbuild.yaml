pipeline:
  name: docker-build
  identifier: dockerbuild
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: |-
                      ls
                      pwd
                      mkdir /harness-build
                      ls -a /
                      cp -a . /harness-build
              - step:
                  type: BuildAndPushECR
                  name: BuildAndPushECR_1
                  identifier: BuildAndPushECR_1
                  spec:
                    connectorRef: aws
                    region: us-east-1
                    account: "518616560215"
                    imageName: test
                    tags:
                      - latest
                    dockerfile: ci-cd/Dockerfile
              - step:
                  type: Run
                  name: Run_2
                  identifier: Run_2
                  spec:
                    shell: Sh
                    command: rm -rf /harness-build
          caching:
            enabled: false
            paths: []
        delegateSelectors:
          - docker-delegate
  properties:
    ci:
      codebase:
        connectorRef: gitupdated
        build: <+input>
