pipeline:
  name: local-test
  identifier: localtest
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitupdated
        build: <+input>
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: gitupdated
                    cloneDirectory: /home/inssiddhu
                    build:
                      type: branch
                      spec:
                        branch: main
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    shell: Sh
                    command: |-
                      echo hello
                      mvn clean package
              - step:
                  type: S3Upload
                  name: S3Upload_1
                  identifier: S3Upload_1
                  spec:
                    connectorRef: aws
                    region: us-east-1
                    bucket: harman-primetime-temp-staging
                    sourcePath: " /harness-Vn2CKr5vR92HG6ifwvbmhA/target/actuator-demo-0.0.1-SNAPSHOT.jar"
        delegateSelectors:
          - docker-delegate
        when:
          pipelineStatus: Success
