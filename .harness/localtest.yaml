pipeline:
  name: local-test
  identifier: localtest
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: build
        identifier: build
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Docker
            spec: {}
          execution:
            steps:
              - step:
                  type: GitClone
                  name: GitClone_1
                  identifier: GitClone_1
                  spec:
                    connectorRef: gitupdated
                    cloneDirectory: /home/inssiddhu
                    privileged: true
                    build:
                      type: branch
                      spec:
                        branch: main
              - parallel:
                  - step:
                      type: Run
                      name: Run_1
                      identifier: Run_1
                      spec:
                        shell: Sh
                        command: |-
                          echo hello
                          mvn clean package
                          pwd
                          ls
                  - step:
                      type: S3Upload
                      name: S3Upload_2
                      identifier: S3Upload_2
                      spec:
                        connectorRef: aws
                        region: us-east-1
                        bucket: harman-primetime-temp-staging
                        sourcePath: s3://harman-primetime-temp-staging/harness-test/
          caching:
            enabled: false
            paths: []
        delegateSelectors:
          - docker-delegate
  properties:
    ci:
      codebase:
        connectorRef: gitupdated
        build: <+input>
